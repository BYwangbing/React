<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div id="app"></div>
<div id="example"></div>
<script type="text/javascript" src="./js/react.development.js"></script>
<script type="text/javascript" src="./js/react-dom.development.js"></script>
<script type="text/javascript" src="./js/prop-types.js"></script>
<script type="text/javascript" src="./js/babel.min.js"></script>
<script type="text/babel">
    // 创建虚拟DOM元素
    const myH5 = <h5>独自走在繁华的都市，擦身而过的是熙熙攘攘的人群。路灯拉长孤独的身影，热闹都是旁人的，你总是一个人...</h5>;
    // 渲染虚拟DOM到页面真实DOM容器中
    ReactDOM.render(myH5, document.getElementById('app'))
</script>

<script type="text/babel">
    const msg = '书上说 如果你对一个人有感情 你更喜欢喊他全名...';
    class DOM_diff extends React.Component {
        constructor() {
            super();
            this.state= {
                date: new Date()
            }
        }

        componentDidMount() {
            setInterval(() => {
                this.setState({
                    date: new Date()
                })
            }, 1000)
        }

        render() {
            const {date} = this.state;
            return (
                <div>
                    <hr />
                    <h5>It is {date.toLocaleTimeString()}.</h5>
                    <h5>{this.props.msg}</h5>
                </div>
            );
        }
    }

    ReactDOM.render(<DOM_diff msg={msg}/>, document.getElementById('example'))
</script>

</body>
</html>
